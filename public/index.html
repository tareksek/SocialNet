<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ConnectSphere</h1>
    
    <!-- تسجيل -->
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="اسم المستخدم" required>
      <input type="email" id="regEmail" placeholder="البريد" required>
      <input type="password" id="regPassword" placeholder="كلمة المرور" required>
      <textarea id="regBio" placeholder="نبذة"></textarea>
      <button type="submit">تسجيل</button>
    </form>
    
    <!-- تسجيل دخول -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="البريد" required>
      <input type="password" id="loginPassword" placeholder="كلمة المرور" required>
      <button type="submit">دخول</button>
    </form>
    
    <div id="feed"></div>
    <div id="profile"></div>
    <div id="status"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
