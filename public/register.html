<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إنشاء حساب - MiniBook</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1>إنشاء حساب جديد</h1>
    <form id="registerForm">
      <input type="text" name="fullName" placeholder="الاسم الكامل" required />
      <input type="email" name="email" placeholder="البريد الإلكتروني" required />
      <input type="password" name="password" placeholder="كلمة المرور" required />
      <input type="password" name="confirmPassword" placeholder="تأكيد كلمة المرور" required />
      <button type="submit">إنشاء الحساب</button>
      <p id="error" class="error"></p>
      <p>لديك حساب؟ <a href="/login.html">تسجيل الدخول</a></p>
    </form>
  </div>

  <script src="/js/main.js"></script>
</body>
</html>
