
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>منصة اجتماعية - تسجيل جديد</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container login-container">
    <h1>تسجيل مستخدم جديد</h1>
    <input id="username" placeholder="اسم المستخدم" required>
    <input id="password" type="password" placeholder="كلمة المرور" required>
    <input id="confirm-password" type="password" placeholder="تأكيد كلمة المرور" required>
    <button onclick="register()">تسجيل</button>
    <p id="error-message" class="error"></p>
    <a href="index.html">عودة إلى تسجيل الدخول</a>
  </div>
  <script src="script.js"></script>
</body>
</html>
