<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - Nexus</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- الأنماط -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .gender-options {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .gender-option {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .gender-option.selected {
            border-color: #1877f2;
            background: #f0f8ff;
        }
        .terms {
            font-size: 0.9rem;
            color: #65676b;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-users" style="font-size: 3rem; color: #1877f2;"></i>
                <h2 style="color: #1877f2; margin: 10px 0;">إنشاء حساب جديد</h2>
                <p style="color: #65676b;">انضم إلى مجتمع Nexus</p>
            </div>

            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">الاسم الأول</label>
                        <input type="text" id="firstName" required placeholder="اسمك الأول">
                    </div>
                    <div class="form-group">
                        <label for="lastName">اسم العائلة</label>
                        <input type="text" id="lastName" required placeholder="اسم العائلة">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="example@domain.com">
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required placeholder="6 أحرف على الأقل" minlength="6">
                </div>

                <div class="form-group">
                    <label for="birthdate">تاريخ الميلاد</label>
                    <input type="date" id="birthdate" required>
                </div>

                <div class="form-group">
                    <label>الجنس</label>
                    <div class="gender-options">
                        <div class="gender-option" data-value="male">ذكر</div>
                        <div class="gender-option" data-value="female">أنثى</div>
                        <div class="gender-option" data-value="other">أخرى</div>
                    </div>
                    <input type="hidden" id="gender" required>
                </div>

                <div class="terms">
                    <input type="checkbox" id="agreeTerms" required>
                    <label for="agreeTerms">
                        أوافق على <a href="#">شروط الخدمة</a> و <a href="#">سياسة الخصوصية</a>
                    </label>
                </div>

                <button type="submit" class="auth-btn">إنشاء حساب</button>
            </form>

            <div class="auth-links">
                <div style="margin-top: 15px;">
                    <span>لديك حساب بالفعل؟ </span>
                    <a href="/login.html">تسجيل الدخول</a>
                </div>
            </div>

            <div id="message" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </div>

    <script>
        // اختيار الجنس
        document.querySelectorAll('.gender-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.gender-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('gender').value = this.getAttribute('data-value');
            });
        });

        // التسجيل
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                birthdate: document.getElementById('birthdate').value,
                gender: document.getElementById('gender').value
            };

            const messageDiv = document.getElementById('message');

            // التحقق من صحة البيانات
            if (!formData.gender) {
                messageDiv.innerHTML = `<div style="color: #fa383e; background: #ffe6e6; padding: 10px; border-radius: 4px;">يرجى اختيار الجنس</div>`;
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    messageDiv.innerHTML = `<div style="color: #42b72a; background: #f0fff0; padding: 10px; border-radius: 4px;">${data.message}</div>`;
                    
                    // توجيه إلى صفحة تسجيل الدخول بعد تأخير بسيط
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                } else {
                    messageDiv.innerHTML = `<div style="color: #fa383e; background: #ffe6e6; padding: 10px; border-radius: 4px;">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: #fa383e; background: #ffe6e6; padding: 10px; border-radius: 4px;">خطأ في الاتصال بالخادم</div>`;
            }
        });

        // التحقق إذا كان المستخدم مسجل الدخول بالفعل
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
