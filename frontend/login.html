<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Nexus</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <!-- الأنماط -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: 20px;">
                <i class="fas fa-users" style="font-size: 3rem; color: #1877f2;"></i>
                <h2 style="color: #1877f2; margin: 10px 0;">Nexus</h2>
                <p style="color: #65676b;">الشبكة الاجتماعية الأكثر شعبية</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">البريد الإلكتروني</label>
                    <input type="email" id="email" required placeholder="أدخل بريدك الإلكتروني">
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" required placeholder="أدخل كلمة المرور">
                </div>

                <button type="submit" class="auth-btn">تسجيل الدخول</button>
            </form>

            <div class="auth-links">
                <a href="#" id="forgotPassword">نسيت كلمة المرور؟</a>
                <div style="margin-top: 15px;">
                    <span>ليس لديك حساب؟ </span>
                    <a href="/register.html">إنشاء حساب جديد</a>
                </div>
            </div>

            <div id="message" style="margin-top: 15px; text-align: center;"></div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // حفظ التوكن
                    localStorage.setItem('token', data.token);
                    // توجيه إلى الصفحة الرئيسية
                    window.location.href = '/';
                } else {
                    messageDiv.innerHTML = `<div style="color: #fa383e; background: #ffe6e6; padding: 10px; border-radius: 4px;">${data.message}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div style="color: #fa383e; background: #ffe6e6; padding: 10px; border-radius: 4px;">خطأ في الاتصال بالخادم</div>`;
            }
        });

        // التحقق إذا كان المستخدم مسجل الدخول بالفعل
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
